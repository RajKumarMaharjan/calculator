<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Normal calculator</title>
</head>
<body>
   <form title="calculator" id="cal">
    <input type="number" title="num1" id="num1" value="0">
   <br>
   <br>
   <input type="number" title="num2" id="num2" value="0">
   <br>
   <br>
   <input type="number" title="result" id="Result" value="0" readonly>
   <br>
   <br>
  <button id="add" type="button">+</button>
  <button id="sub" type="button">-</button>
  <button id="Multi" type="button">*</button>
  <button id="divide" type="button">/</button>
  <button id="AC" type="button">AC</button>

   </form>
 
  


   <script src="index.js"></script>
</body>
</html>
